<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DataTable con Botones y Select Visible</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables Bootstrap 5 -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        thead th {
            background-color: #000 !important;
            color: #fff !important;
            text-align: center;
        }

        .titulo {
            font-weight: 700;
            color: #0d6efd;
            letter-spacing: 0.5px;
        }
    </style>

</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow rounded">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Lista de Usuarios</h4>
      </div>
      <div class="card-body">

        <!-- Encabezado -->
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 mb-4">
                <h4 class="titulo text-center fs-3 fs-md-2 mb-0 w-100">
                    Lista de Productos
                </h4> 
                <!-- BOTÓN PARA ABRIR EL MODAL -->
                
            </div>

        <!-- Contenedor para botones export centrados -->
        <div class="d-flex justify-content-center mb-3">
          <div id="botonesExport"></div>
          <a href="#" class="btn btn-success px-4" data-bs-toggle="modal" data-bs-target="#modalProducto"
                    style="white-space: nowrap;">
                    <i class="fa-solid fa-circle-plus me-2"></i> Nuevo Producto
                </a>
        </div>


        <!-- Tabla -->
        <div class="table-responsive">
          <table id="tablaUsuarios" class="table table-striped table-bordered nowrap w-100">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre del Producto</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>P001</td>
                    <td>Mouse Inalámbrico</td>
                    <td>Accesorios</td>
                    <td>$25.00</td>
                    <td>35</td>
                    <td>
                        <div class="d-flex justify-content-center gap-2">
                            <a href="ejemplo01.html" class="btn btn-sm btn-primary"><i
                                            class="fa-solid fa-pen-to-square"></i></a>
                                    <a href="ejemplo02.html" class="btn btn-sm btn-danger"><i
                                            class="fa-solid fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>P002</td>
                            <td>Teclado Mecánico</td>
                            <td>Accesorios</td>
                            <td>$45.00</td>
                            <td>20</td>
                            <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="ejemplo01.html" class="btn btn-sm btn-primary"><i
                                            class="fa-solid fa-pen-to-square"></i></a>
                                    <a href="ejemplo02.html" class="btn btn-sm btn-danger"><i
                                            class="fa-solid fa-trash"></i></a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>P003</td>
                            <td>Laptop Lenovo IdeaPad</td>
                            <td>Computadoras</td>
                            <td>$850.00</td>
                            <td>10</td>
                            <td>
                                <div class="d-flex justify-content-center gap-2">
                                    <a href="ejemplo01.html" class="btn btn-sm btn-primary"><i
                                            class="fa-solid fa-pen-to-square"></i></a>
                                    <a href="ejemplo02.html" class="btn btn-sm btn-danger"><i
                                            class="fa-solid fa-trash"></i></a>
                                </div>
                            </td>
                            
                        </tr>
                    </tbody>
          </table>
        </div>

      </div>
    </div>


    <!-- MODAL DE REGISTRO DE PRODUCTO -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">

                <!-- Encabezado -->
                <div class="modal-header bg-primary text-white rounded-top-4">
                    <h5 class="modal-title" id="modalProductoLabel">
                        <i class="fa-solid fa-box-open me-2"></i> Registrar Producto
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                </div>

                <!-- Cuerpo del formulario -->
                <div class="modal-body p-4">
                    <form id="formProducto">
                        <div class="row g-3">

                            <!-- Código -->
                            <div class="col-md-4">
                                <label for="codigo" class="form-label fw-semibold">
                                    <i class="fa-solid fa-barcode me-1 text-primary"></i> Código
                                </label>
                                <input type="text" id="codigo" name="codigo" class="form-control" placeholder="Ej: P001"
                                    required>
                            </div>

                            <!-- Nombre -->
                            <div class="col-md-8">
                                <label for="nombre" class="form-label fw-semibold">
                                    <i class="fa-solid fa-box me-1 text-primary"></i> Nombre del Producto
                                </label>
                                <input type="text" id="nombre" name="nombre" class="form-control"
                                    placeholder="Ej: Teclado Mecánico RGB" required>
                            </div>

                            <!-- Categoría -->
                            <div class="col-md-6">
                                <label for="categoria" class="form-label fw-semibold">
                                    <i class="fa-solid fa-list me-1 text-primary"></i> Categoría
                                </label>
                                <select id="categoria" name="categoria" class="form-select" required>
                                    <option value="">Seleccione una categoría</option>
                                    <option>Periféricos</option>
                                    <option>Pantallas</option>
                                    <option>Almacenamiento</option>
                                    <option>Audio</option>
                                </select>
                            </div>

                            <!-- Precio -->
                            <div class="col-md-3">
                                <label for="precio" class="form-label fw-semibold">
                                    <i class="fa-solid fa-dollar-sign me-1 text-primary"></i> Precio
                                </label>
                                <input type="number" id="precio" name="precio" class="form-control" step="0.01"
                                    placeholder="0.00" required>
                            </div>

                            <!-- Stock -->
                            <div class="col-md-3">
                                <label for="stock" class="form-label fw-semibold">
                                    <i class="fa-solid fa-boxes-stacked me-1 text-primary"></i> Stock
                                </label>
                                <input type="number" id="stock" name="stock" class="form-control" placeholder="0"
                                    required>
                            </div>

                            <!-- Descripción -->
                            <div class="col-12">
                                <label for="descripcion" class="form-label fw-semibold">
                                    <i class="fa-solid fa-align-left me-1 text-primary"></i> Descripción
                                </label>
                                <textarea id="descripcion" name="descripcion" class="form-control" rows="3"
                                    placeholder="Escriba una breve descripción..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Pie del modal -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary px-3" data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark me-1"></i> Cancelar
                    </button>
                    <button type="submit" form="formProducto" class="btn btn-primary px-4">
                        <i class="fa-solid fa-floppy-disk me-1"></i> Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>

  </div>

  <!-- Bootstrap JS y FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        .modal-content {
            border-radius: 16px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        label i {
            opacity: 0.8;
        }
    </style>

  <!-- JS: jQuery + Bootstrap + DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

  <!-- Buttons -->
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>

  <!-- Inicialización de DataTable -->
  <script>
    $(document).ready(function () {
      const table = $('#tablaUsuarios').DataTable({
        responsive: true,
        dom:
          "<'row mb-3'<'col-sm-12 col-md-6'l><'col-sm-12 col-md-6'f>>" + // Length & Search
          "<'row'<'col-sm-12'tr>>" +                                     // Table
          "<'row mt-3'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>",  // Info & Pagination
        buttons: [
          {
            extend: 'excelHtml5',
            text: '<i class="bi bi-file-earmark-excel"></i> Excel',
            className: 'btn btn-success me-2'
          },
          {
            extend: 'pdfHtml5',
            text: '<i class="bi bi-file-earmark-pdf"></i> PDF',
            className: 'btn btn-danger me-2'
          },
          {
            extend: 'print',
            text: '<i class="bi bi-printer"></i> Imprimir',
            className: 'btn btn-secondary'
          }
        ],
        language: {
          lengthMenu: "Mostrar _MENU_ registros",
          zeroRecords: "No se encontraron resultados",
          info: "Mostrando _START_ a _END_ de _TOTAL_ registros",
          infoEmpty: "Mostrando 0 a 0 de 0 registros",
          infoFiltered: "(filtrado de _MAX_ registros totales)",
          search: "Buscar:",
          paginate: {
            first: "Primero",
            last: "Último",
            next: "Siguiente",
            previous: "Anterior"
          }
        }
      });

      // Mover botones al contenedor
      table.buttons().container().appendTo('#botonesExport');
    });
  </script>

</body>
</html>
