<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Países</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4 text-center">Países</h2>
    <ul class="list-group w-50 mx-auto shadow-sm">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        España
        <span class="badge bg-primary rounded-pill">ES</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        México
        <span class="badge bg-success rounded-pill">MX</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Argentina
        <span class="badge bg-danger rounded-pill">AR</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Colombia
        <span class="badge bg-warning text-dark rounded-pill">CO</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Perú
        <span class="badge bg-info text-dark rounded-pill">PE</span>
      </li>
    </ul>
  </div>
  
  <!-- Bootstrap JS (opcional, para funcionalidades adicionales) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
